version: '3.8'

services:
  app:
    build: .
    container_name: islamic-reminders-saas
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      # Persist database
      - ./src/database:/app/src/database
      # Persist WhatsApp sessions
      - ./src/auth_sessions:/app/src/auth_sessions
      # Persist uploads
      - ./uploads:/app/uploads
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TZ=Africa/Cairo
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
