services:
  - type: web
    name: wasel-amin
    env: docker
    plan: free
    region: oregon
    buildCommand: echo "Docker build will handle dependencies"
    startCommand: npm start
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        value: wasel_secret_key_1994_secure
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_PATH
        value: /app/data/app.db
      - key: UPLOAD_PATH
        value: /app/uploads
      - key: MAX_CONCURRENT_SESSIONS
        value: 50
      - key: ENABLE_LOGGING
        value: true
      - key: SQLITE_JOURNAL_MODE
        value: WAL
      - key: SQLITE_CACHE_SIZE
        value: 10000
      - key: MAX_OLD_SPACE_SIZE
        value: 512
      - key: CONNECTION_TIMEOUT
        value: 60000
      - key: MAX_CONNECTION_ATTEMPTS
        value: 3
      - key: RETRY_DELAY
        value: 5000
      - key: NPM_CONFIG_FUND
        value: false
      - key: NPM_CONFIG_AUDIT
        value: false
      - key: NPM_CONFIG_LOGLEVEL
        value: error
      - key: SUPPRESS_NO_CONFIG_WARNING
        value: true
      - key: NODE_OPTIONS
        value: "--max-old-space-size=450 --optimize-for-size"
